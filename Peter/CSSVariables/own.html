<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="own.css"></link>
</head>
<body>
    <h1>Update CSS variables with <span class="h1">JS</input></h1>
    
    <div class="controls">
        <label for="spacing">Spacing</label>   
        <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for ="blur">Blur:</label>
        <input id ="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for ="base">Base color:</label> 
        <input id="base" type="color" name="base" value="#ffffff">   
    </div>
   
    <img src="images/thelonius.jpg"></img>
    <script src="own.js"></script>
</body>
</html>
