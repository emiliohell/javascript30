<!DOCTYPE html>
<html>
  <head>
    <title>Scoped CSS Variables and JS</title>
    <!-- Write over the style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Update CSS Variables with <span class="main-color">JS</span></h1>
      <div class="settings">
        <ul>
          <li>
            Spacing:
            <input type="range" min="0" max="200" value="10" id="borderVar" />
          </li>
          <li>
            Blur:
            <input type="range" min="0" max="20" value="10" id="blurVar" />
          </li>
          <li>
            Base Color
            <input type="color" id="favcolor" name="favcolor" value="#ffc600" />
          </li>
        </ul>
      </div>
      <img class="image" src="./images/image.jpg" id="image" />
    </div>
    <!-- Wtire over the script.js -->
    <script src="script.js"></script>
  </body>
</html>
