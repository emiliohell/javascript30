<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="drumGroup">
      <button id="clap" onclick="soundActive('clap')">
        <h1>A</h1>

      </button>
      <button id="hihat" onclick="soundActive('hihat')">
        <h1>S</h1>
        HIHAT

      <button id="tom" onclick="soundActive('tom')">

        <h1>L</h1>
